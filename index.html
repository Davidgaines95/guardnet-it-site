
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuardNet IT Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      color: #333;
    }
    header {
      background: #1e2a38;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    nav {
      background: #162029;
      text-align: center;
      padding: 0.75rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      color: #1e2a38;
      margin-bottom: 1rem;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .service-box {
      background: white;
      border: 2px solid #cbd6e2;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .service-box h3 {
      margin-top: 0;
      color: #1e2a38;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: 2px solid #cbd6e2;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #1e2a38;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #314155;
    }
    footer {
      background: #1e2a38;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    a {
      color: #0056b3;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .services {
        grid-template-columns: 1fr !important;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header p {
        font-size: 1rem;
      }
      section {
        padding: 1rem;
      }
      form input, form textarea, form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="position: absolute; top: 20px; left: 20px;">
      <img src="logo.png" alt="GuardNet Logo" style="height: 50px; width: auto;">
    </div>
    <h1>GuardNet IT Solutions</h1>
    <p>Cybersecurity & IT Support for Small Businesses and Residential Clients Alike</p>
  </header>
</body>
</html>
